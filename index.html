<!DOCTYPE html>
<html ng-app="app">
<head>
  <style>
  /* This helps the ng-show/ng-hide animations start at the right place. */
  /* Since Angular has this but needs to load, this gives us the class early. */
  .ng-hide { display: none!important; }
  </style>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="description" content="Web GUI for AquaUrsa" />
  <meta name="author" content="Rumman Waqar <rumman.waqar05@gmail.com>" />
  <base href="/">
  <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
  <script src="depthGauge.js"></script>

  <title ng-bind="title">AquaUrsa</title>

  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- endinject -->
  <!-- endbuild -->

  <link href="styles/main.css" rel="stylesheet" />
</head>

<body>

  <div class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      
      <style>

	/* http://www.w3schools.com/css/tryit.asp?filename=trycss_navbar_horizontal_float */
	ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	text-align:center;
	}
	
	.leftify {
	float: right;
	}

	a {
	display: block;
	width: 100px;
	background-color: white;
	color: black;
	}
      </style>

      <div id="centerME">
      <ul class="nav nav-pill">
	  <li class="leftify">
	    <a href="#/logView">logView </a>
	  </li>

	  <li class="leftify">
	    <a href="#/motorTest">motorTest </a>
	  </li>

	  <li class="leftify">
	    <a href="#/" class="active">Home </a>
	  </li>

	</ul>
      </div>
      </div>
  </div>


  <ui-view></ui-view>
 
  <!-- build:js js/lib.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/eventemitter2/lib/eventemitter2.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/roslib/build/roslib.js"></script>
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js js/app.js-->
  <!-- inject:js -->
  <script src="app/app.module.js"></script>
  <script src="app/motorTest/MotorTest.js"></script>
  <script src="app/logView/LogView.js"></script>
  <script src="app/home/Home.js"></script>
  <script src="app/app.config.js"></script>
  <!-- endinject -->
  <!-- endbuild -->



  
  <div class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
	<ul class="nav navbar-nav">
	  
	  <style>
	    li{
	    margin: 10px;
	    }
	    .blockify {
	    display:block;
	    }
	  </style>
	  
	  
	  <li>
	    <subscribetoknoblycursor topic="sensors/imu" message="arvp_main/IMU" parameter="heading"></subscribetoknoblycursor>
	  </li>
	  
	  <li class="blockify">
	    <ul style="padding:0px;" class="blockify">
	      <li>
		<subscribeto topic="sensors/imu" message="arvp_main/IMU" parameter="pitch"></subscribeto>
	      </li>
	      
	      <li>
		<subscribeto topic="sensors/imu" message="arvp_main/IMU" parameter="roll"></subscribeto>
	      </li>
	    </ul>
	  </li>
	  
	  <li>
	    
	    <style>
	      #rulerCanvas {
	      border: 0px solid pink;
	      }
	      #arrowCanvas {
	      border: 0px solid pink;
	      position: absolute;
	      margin-top: -10px;
	      }
	      #depthWrap {
	      border: 0px solid black;
	      margin-top: 0px;
	      padding-bottom: 0px;
	      position: relative;
	      overflow: hidden;
	      }
	      #depthText {
	      padding-bottom: 2px;
	      font-size: 150%;
	      text-align: center;
	      width: 30px;
	      display: inline-block;
	      border: 0px solid black;
	      color:green;
	      }
	      
	      #overWrap {
	      border: 0px solid black;
	      width: 30px;
	      height: 150px;
	      /*position:absolute */
	      }
	      
	    </style>
	    
	    
	    <subscribeto topic="sensors/depth" message="arvp_main/Depth" parameter="depth">
	    </subscribeto>
	    
	    
	    <div>
	      <gauge id="gaugeID" depth="0"> </gauge>
	    </div>
	    
	    
	  </li>
	  
	  
	  <li>
	    <subscribeto topic="motor/killSig" message="arvp_main/KillSig" parameter="kill" ></subscribeto>
	  </li>
	  
	  <li>
	    <subscribetoknobly topic="motor/feedback" message="arvp_main/MCRaw" parameter="horLeft" ></subscribetoknobly>
	    
	  </li>

	  <li>
	    <subscribetoknobly topic="motor/feedback" message="arvp_main/MCRaw" parameter="horRight"></subscribetoknobly>
	  </li>
	  
	  <li>
	    <subscribetoknobly topic="motor/feedback" message="arvp_main/MCRaw" parameter="verLeft" ></subscribetoknobly>
	  </li>
	  
	  <li>
	    <subscribetoknobly topic="motor/feedback" message="arvp_main/MCRaw" parameter="verRight" ></subscribetoknobly>
	  </li>
	  
	  
	  
	</ul>
	
      </div>
    </div>
  </div>
  
</div>

</html>
