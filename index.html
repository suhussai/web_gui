<!DOCTYPE html>
<html ng-app="app">
<head>
  <style>
  /* This helps the ng-show/ng-hide animations start at the right place. */
  /* Since Angular has this but needs to load, this gives us the class early. */
  .ng-hide { display: none!important; }
  </style>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="description" content="Web GUI for AquaUrsa" />
  <meta name="author" content="Rumman Waqar <rumman.waqar05@gmail.com>" />
  <base href="/">

  <title ng-bind="title">AquaUrsa</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- endbower -->

  <link href="styles/main.css" rel="stylesheet" />
</head>

<body>
  <ui-view></ui-view>

  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->

  <!-- inject:js -->
  <script src="app/app.module.js"></script>
  <script src="app/home/Home.js"></script>
  <script src="app/app.config.js"></script>
  <!-- endinject -->
</body>
</html>
