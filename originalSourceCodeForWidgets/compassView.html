<script>
  var cx = 60;
  var cy = 50;

  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.strokeStyle = "black";
  ctx.lineWidth = 1;


  
  ctx.arc(cx / 2, cy / 2, 20, 0, 2 * Math.PI);
  ctx.fillStyle = "white";
  ctx.fill();
  ctx.stroke();


  ctx.arc(cx / 2, cy / 2, 10, 0, 2 * Math.PI);
  ctx.fillStyle = "grey";
  ctx.fill();
  ctx.stroke();

  //marker on the top
  ctx.moveTo(cx / 2, cy / 2 - 10);
  ctx.lineTo(cx / 2, cy / 2 - 20);
  ctx.stroke();


  // function taken from http://stackoverflow.com/questions/17453208/how-do-i-create-radiating-lines-using-canvas
  // user: markE

  function radiantLine(centerX, centerY, innerRadius, outerRadius, degrees, linewidth, color) {
    ctx.beginPath();
    ctx.strokeStyle = "red";
    ctx.lineWidth = 5;

    var radians = degrees * Math.PI / 180;
    var innerX = centerX + innerRadius * Math.cos(radians);
    var innerY = centerY + innerRadius * Math.sin(radians);
    var outerX = centerX + outerRadius * Math.cos(radians);
    var outerY = centerY + outerRadius * Math.sin(radians);

    ctx.beginPath();
    ctx.moveTo(innerX, innerY);
    ctx.lineTo(outerX, outerY);
    ctx.strokeStyle = "red";
    ctx.lineWidth = linewidth;
    ctx.stroke();

  }
</script>
