<div class="container">
	<div class="cover text-center">

	</div>

  <div id='middleView'> </div>

    <div ng-controller="CompassController as compControl">    <compass></compass>  </div>
  </div>


  <div id='bottomRight'> 

    <div ng-controller="GaugeController as gControl">    <gauge></gauge>  </div>
  </div>

</div
